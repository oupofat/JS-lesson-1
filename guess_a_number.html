    var SecretNumber = 6;
    var guess = Number(prompt("I'm thinking of a number from 1-10. Want to play?"));
    while (guess != SecretNumber) {
        if (guess > SecretNumber) {
            console.log("Nope. Too high! Keep guessing!");
        }
        if (guess < SecretNumber) {
            console.log("Nope. Too low! Keep guessing!");
        }
        if (guess === SecretNumber) {
            break;
        }
        var guess = Number(prompt("Guess again!"));
        if (guess === SecretNumber) {
            break;
        }

    }

</script>
