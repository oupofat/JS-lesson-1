<script>

var user = "something";
var result = "";
for (var vowel of user){
    if (vowel === "a"){
        result = result + "i"
    } else if (vowel === "e") {
        result = result + "o"
    } else if (vowel === "i") {
        result = result + "u"
    } else if (vowel === "o") {
        result = result + "a"
    } else if (vowel === "u") {
        result = result + "e"
    } else {
        result += vowel
    }
} 
console.log(result);

</script>
