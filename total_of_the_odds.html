<script>
    var scores = [7, 8, 9, 10, 5, 6, 7, 3, 4];
    var total = 0;
    for (var score of scores) {

        if (score % 2 === 1) {
            total += score;
        }
    }
    console.log("Total of the odds" + total + ".");

</script>
